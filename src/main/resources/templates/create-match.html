<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Partita - App Padel</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¾ App Padel</h1>
            <p>Gestione partite tra sconosciuti</p>
        </div>
        
        <nav class="nav-simple">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/matches}">Partite</a>
            <a th:href="@{/matches/create}">Crea Partita</a>
        </nav>

        <h2>Crea Nuova Partita</h2>

        <div th:if="${error}" class="alert alert-error" style="background: #fee; border-left: 4px solid #c33; padding: 1rem; margin-bottom: 1rem;">
            <p th:text="${error}"></p>
        </div>

        <form class="form-simple" th:action="@{/matches/create}" method="post" th:object="${matchRequest}">
            <div class="form-group">
                <label for="location">Luogo</label>
                <input type="text" id="location" th:field="*{location}" 
                       placeholder="Es: Centro Sportivo Milano" required>
            </div>
            
            <div class="form-group">
                <label for="dateTime">Data e Ora</label>
                <input type="datetime-local" id="dateTime" th:field="*{dateTime}" required>
            </div>
            
            <div class="form-group">
                <label for="requiredLevel">Livello Richiesto</label>
                <select id="requiredLevel" th:field="*{requiredLevel}" required>
                    <option value="">Seleziona livello</option>
                    <option th:each="level : ${levels}" 
                            th:value="${level.name()}" 
                            th:text="${level.displayName}">Livello</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Descrizione (opzionale)</label>
                <textarea id="description" th:field="*{description}" 
                          rows="3" placeholder="Dettagli sulla partita..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-success btn-lg">Crea Partita</button>
                <a th:href="@{/matches}" class="btn btn-secondary">Annulla</a>
            </div>
        </form>

        <div class="info-box">
            <h4>Come funziona</h4>
            <ul>
                <li>La partita inizia con stato "In Attesa"</li>
                <li>Massimo 4 giocatori</li>
                <li>Conferma automatica al 4Â° giocatore</li>
            </ul>
        </div>

        <footer>
            <p>App Padel - Progetto Ingegneria del Software 2025</p>
        </footer>
    </div>
</body>
</html>
