<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - App Padel</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎾 App Padel</h1>
            <p>Gestione partite tra sconosciuti</p>
        </div>
        
        <nav class="nav-simple">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/matches}">Partite</a>
            <a th:href="@{/matches/create}">Crea Partita</a>
        </nav>

        <h2>Community</h2>

        <div class="empty-state" th:if="${users.empty}">
            <p>👤 Nessun giocatore registrato</p>
        </div>

        <div class="users-grid" th:if="${!users.empty}">
            <div class="user-card" th:each="user : ${users}">
                <div class="user-header">
                    <h3 th:text="${user.firstName + ' ' + user.lastName}">Nome</h3>
                    <span class="level-tag" th:text="${user.declaredLevel.displayName}">Livello</span>
                </div>
                
                <div class="user-info">
                    <p>👤 <span th:text="${user.username}">username</span></p>
                    <p>📧 <span th:text="${user.email}">email</span></p>
                    <p>🎾 <strong><span th:text="${user.matchesPlayed}">0</span></strong> partite</p>
                    <p th:if="${user.perceivedLevel != null}">
                        ⭐ Livello percepito: <span th:text="${user.perceivedLevel.displayName}">-</span>
                    </p>
                </div>
            </div>
        </div>

        <footer>
            <p>App Padel - Progetto Ingegneria del Software 2025</p>
        </footer>
    </div>
</body>
</html>
