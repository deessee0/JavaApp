<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partite - App Padel</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎾 App Padel</h1>
            <p>Gestione partite tra sconosciuti</p>
        </div>
        
        <nav class="nav-simple">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/matches}">Partite</a>
            <a th:href="@{/matches/create}">Crea Partita</a>
        </nav>

        <h2>Lista Partite</h2>

        <div class="filter-simple">
            <label for="status">Filtra:</label>
            <select id="status" onchange="window.location.href='/matches?status=' + this.value">
                <option value="">Tutte le partite</option>
                <option value="WAITING" th:selected="${status == 'WAITING'}">In Attesa</option>
                <option value="CONFIRMED" th:selected="${status == 'CONFIRMED'}">Confermate</option>
                <option value="FINISHED" th:selected="${status == 'FINISHED'}">Terminate</option>
            </select>
        </div>

        <div class="empty-state" th:if="${matches.empty}">
            <p>📭 Nessuna partita trovata</p>
            <a href="/matches/create" class="btn btn-primary">Crea una Partita</a>
        </div>

        <div class="matches-list" th:if="${!matches.empty}">
            <div class="match-item" th:each="match : ${matches}">
                <div class="match-header">
                    <h3 th:text="${match.location}">Location</h3>
                    <span class="badge" 
                          th:classappend="${match.status.name() == 'WAITING' ? 'badge-warning' : (match.status.name() == 'CONFIRMED' ? 'badge-success' : 'badge-info')}"
                          th:text="${match.status.displayName}">Status</span>
                </div>
                
                <div class="match-details">
                    <p>📅 <span th:text="${#temporals.format(match.dateTime, 'dd/MM/yyyy HH:mm')}">Data</span></p>
                    <p>🏆 <span th:text="${match.requiredLevel.displayName}">Livello</span></p>
                    <p>👤 <span th:text="${match.creator.firstName + ' ' + match.creator.lastName}">Creatore</span></p>
                    <p th:if="${match.description}" th:text="${match.description}">Descrizione</p>
                </div>
                
                <div class="match-players">
                    <strong>Giocatori: <span th:text="${match.activeRegistrationsCount} + '/4'">0/4</span></strong>
                    <div class="progress-bar">
                        <div class="progress-fill" th:style="'width: ' + ${match.activeRegistrationsCount * 25} + '%'"></div>
                    </div>
                </div>
                
                <div class="match-actions">
                    <form th:if="${match.status.name() == 'WAITING' and match.activeRegistrationsCount < 4}" 
                          th:action="@{/api/matches/{id}/join(id=${match.id})}" 
                          method="post" style="display: inline;">
                        <input type="hidden" name="userId" value="1"/>
                        <button type="submit" class="btn btn-success">Unisciti</button>
                    </form>
                    
                    <span th:if="${match.activeRegistrationsCount >= 4}" class="badge badge-full">Completa</span>
                    <span th:if="${match.status.name() == 'CONFIRMED'}" class="badge badge-success">Confermata</span>
                </div>
            </div>
        </div>

        <footer>
            <p>App Padel - Progetto Ingegneria del Software 2025</p>
        </footer>
    </div>
</body>
</html>
