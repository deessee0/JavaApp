# ===========================================
# PRODUCTION/DEMO PROFILE - Logging Pulito
# ===========================================
# 
# Usa questo profilo per demo universitarie o presentazioni
# per avere una console pulita senza output SQL verboso.
#
# COME USARE:
# 1. Modifica .replit e cambia il workflow in:
#    run = "./mvnw spring-boot:run -Dspring-boot.run.profiles=prod"
# 
# 2. Oppure esegui manualmente:
#    ./mvnw spring-boot:run -Dspring-boot.run.profiles=prod
#
# 3. Oppure in scripts/run-local.sh:
#    ./mvnw spring-boot:run -Dspring-boot.run.profiles=prod
#
# ===========================================

spring.application.name=padel-app

# Server configuration
server.port=5000
server.address=0.0.0.0
server.forward-headers-strategy=native

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:padeldb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

# ===========================================
# LOGGING RIDOTTO PER DEMO PULITA
# ===========================================

# Disabilita output SQL in console (silenzioso)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Livelli di logging appropriati per demo
logging.level.root=INFO
logging.level.com.example.padel_app=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Pattern di logging semplificato (solo timestamp, livello, messaggio)
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n
